sizing:border-box}*,:after,:before{box-sizing:inherit;outline:0}body,html{background-color:#303030;font-family:Roboto,sans-serif;font-size:12pt;display:flex;flex-direction:column;align-items:center;padding:0}body{padding:.5em;max-width:1000px;width:100%}input{border:solid grey 1px;border-radius:17px;font-size:1em;margin:.2em 0 1em 0;width:100%;height:2.4em;padding:.2em .5em 0 1em}header{display:flex;align-items:center;width:100%;padding:5px;margin-bottom:.5em}header h1{line-height:0;margin-left:10px;letter-spacing:1px;font-weight:400}form,main{width:100%}h1{font-size:1.5em;color:#ffc93a;font-weight:400}h2{font-size:1.1em;color:#ffae30;font-weight:400}h2.skeleton-title{color:transparent;text-shadow:0 0 10px rgba(255,174,48,.5);user-select:none;margin:.3em 0}.container{border:#303030 solid 2px}.channel{color:#828282;display:inline-block;margin:0}.skeleton-channel{color:transparent;text-shadow:0 0 10px rgba(255,255,255,.5);user-select:none;margin:0;display:inline-block}.description{padding:.5em 1em}.title{margin:.3em 0}.subtitle{display:flex}.subtitle-seperator{color:#828282;display:inline-block;margin:0 5px}.list-overflow[overflow]{position:absolute;bottom:0;left:0;right:0}amp-list div[role=list]{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));grid-gap:.5em}amp-timeago{color:#828282}amp-timeago.skeleton-timeago{color:transparent;text-shadow:0 0 10px rgba(238,238,238,.5);user-select:none;margin-left:10px}amp-img[placeholder]{background-color:#202124}amp-img.logo{display:inline;vertical-align:bottom;width:20%}amp-list{border:solid #303030 1px;border-radius:5px}#spinner{animation:spin 1s linear infinite}@keyframes spin{100%{transform:rotate(360deg)}}</style><style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript><link href=https://tomayac.github.io/amp-tube/ rel=canonical><link href=./manifest.webmanifest rel=manifest><link href=./amp-tube.webp rel=icon type=image/webp><link href=./amp-tube.png rel=icon type=image/png><link href=./amp-tube.png rel=apple-touch-icon><title>AMP Tube—A simple YouTube search engine and viewer app, implemented in AMP</title></head><body><amp-state id=youtube><script type=application/json>{ "query": "" }</script></amp-state><header><amp-img alt="" height=53 src=./amp-tube.webp width=70 class=logo><amp-img alt="" height=53 src=./amp-tube.png width=70 class=logo fallback></amp-img></amp-img><h1>AMP Tube</h1><div hidden id=spinner>⚙️</div></header><form action-xhr=https://ampbyexample.com/json/examples.json method=post on=submit:spinner.show;submit-error:results.show,spinner.hide;submit-success:results.show,spinner.hide;><input aria-label="Start typing to search" autocomplete=off name=search on="change:AMP.setState({youtube: {query: event.value}}),results.hide;tap:AMP.setState({youtube: {query: event.value}}),results.hide;" placeholder="Start typing to search" required type=search value=""></form><main><amp-list [src]="'https://www.googleapis.com/youtube/v3/search?maxResults=9&part=snippet&type=video&key=AIzaSyD2g6U5OzaLLvzEBBacZBhfaBIKeoZnKFM&q=' + youtube.query" height=200 id=results items=items layout=fixed-height noloading reset-on-refresh src="https://www.googleapis.com/youtube/v3/videos/?maxResults=9&regionCode=US&chart=mostPopular&part=snippet%2Cstatistics&key=AIzaSyD2g6U5OzaLLvzEBBacZBhfaBIKeoZnKFM"><template type=amp-mustache><div class=container>{{#id.videoId}}<amp-youtube data-param-color=white data-param-controls=1 data-param-iv_load_policy=3 data-param-loop=1 data-param-modestbranding=1 data-param-playsinline=1 data-param-rel=0 data-param-showinfo=0 data-videoid={{id.videoId}} height=90 layout=responsive width=160>{{/id.videoId}} {{^id.videoId}}<amp-youtube data-param-color=white data-param-controls=1 data-param-iv_load_policy=3 data-param-loop=1 data-param-modestbranding=1 data-param-playsinline=1 data-param-rel=0 data-param-showinfo=0 data-videoid={{id}} height=90 layout=responsive width=160>{{/id.videoId}}<amp-img alt="" height=90 src=placeholder.svg width=160 layout=responsive noloading placeholder></amp-img></amp-youtube><div class=description><h2 class=title>{{snippet.title}}</h2><div class=subtitle><p class=channel>{{snippet.channelTitle}}</p><p class=subtitle-seperator>·</p><amp-timeago datetime={{snippet.publishedAt}} height=20 width=100>{{snippet.publishedAt}}</amp-timeago></div></div></amp-youtube></div></template><div class=list-overflow overflow>See more</div><div placeholder><div class=container><amp-img alt="" height=90 src=placeholder.svg width=160 layout=responsive></amp-img><div class=description><h2 class=skeleton-title>Some placeholder title</h2><div class=subtitle><p class=skeleton-channel>Channel placeholder</p><amp-timeago datetime=2018-06-29T12:00:00.000Z height=20 width=100 class=skeleton-timeago>2018-06-29T12:00:00.000Z</amp-timeago></div></div></div><div class=container placeholder><amp-img alt="" height=90 src=placeholder.svg width=160 layout=responsive></amp-img><h2 class=skeleton-title>Some placeholder title</h2><p class=skeleton-channel>Channel placeholder</p><amp-timeago datetime=2018-06-29T12:00:00.000Z height=20 width=100 class=skeleton-timeago>2018-06-29T12:00:00.000Z</amp-timeago></div></div></amp-list></main></body></html>
